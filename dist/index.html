
<!DOCTYPE html>
<html ng-app="AngularBlackBelt">
  <head>
    <title>Black Belt Directives</title>
    <link rel="shortcut icon" href="images/angularBlackBeltIcon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://rawgithub.com/esvit/angular-social/master/angular-social.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap-css/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="black-belt-AngularJS-directives.css"/>
    <link rel="stylesheet" type="text/css" href="../vendor/mediaelement/mediaelementplayer.css" />
    <script src="../bower_components/jquery/jquery.min.js"></script>
    <script src="http://cdn.pubnub.com/pubnub-3.5.1.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <!-- <script src="../vendor/d3/nvD3.js"></script> -->
    <script src="../vendor/d3/d3tip.js"></script>
    <script src="../vendor/d3/timeline.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="../bower_components/gsap/src/minified/TweenMax.min.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../vendor/ui-bootstrap/customBootstrapBuild.js"></script>
    <script src="../vendor/mediaelement/mediaelement-and-player.min.js"></script>
    <script src="http://releases.flowplayer.org/5.4.6/flowplayer.min.js?c"></script>
    <!-- <script src="https://rawgithub.com/esvit/angular-social/master/angular-social.js"></script> -->
    <script src="AngularBlackBelt-0.9.3.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script type="text/ng-template"  id="tree_item_renderer.tpl.html">
      <ul class="list-group">
          <li class="list-group-item">
            <span class="btn" ng-show="data.children && !data.show" ng-click="data.show=!data.show">[+]</span>
            <span class="btn" ng-show="data.children && data.show" ng-click="data.show=!data.show">[-]</span>
            {{data.name}}
          </li>
          <li ng-if="$parent.data.show" class="list-group-item childNode" ng-repeat="data in data.children" ng-include="'tree_item_renderer.tpl.html'"></li>
      </ul>
    </script>

  </head>

  <body ng-controller="demoCtrl">   

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-click="showMobileNav = !showMobileNav;" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Black Belt Directives</a>
        </div>
        <div class="collapse navbar-collapse" ng-class="{'in': showMobileNav}">
          <div ng-include="'directives/demo/templates/bbNavMenu.tpl.html'"></div>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div>
      
      <div ng-if="currentRoute == '/'" class="jumbotron" ng-class="{'hexigons': currentRoute == '/'}">
          <center>
            <h1>Mastering<br>
              Angular<span class="jsRed">JS</span> Directives
            </h1>
            <p>A set of directives, whose purpose is to showcase different Angular<span class="jsRed">JS</span> techniques.</p>
            <img class="mainA" src="/dist/images/angularBlackBelt.png">
          </center>
      </div>

      <div class="container">
        <div class="mainContainer" ng-view></div>

        <div class="footer">
          <p>&copy; Black Belt AngularJS Directives 2014</p>
          Sponsored By <a href="http://www.atlantacarlocksmith.com">Atlanta Locksmith</a>
        </div>

      </div> 
    </div>
  </body>
</html>
